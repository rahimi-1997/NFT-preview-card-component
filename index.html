<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Raha Rahimi"/>
  <meta name="description" content="NFT Preview Card Component Solution for Frontend Mentor"/>
  <meta name="keywords" content="Frontend Mentor, Frontend, Mentor, NFT Preview Card Component, NFT, Preview, Card, Component, HTML, CSS, Responsive, Mobile, Desktop, Challenge, Solution"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__product-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <div class="card__body">
        <a href="#">
          <h3>Equilibrium #3429</h3>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="wrapper">
          <div class="card__price">
            <img src="images/icon-ethereum.svg" alt="ETH" class="card__icon">
            <span>0.041 ETH</span>
          </div>
          <div class="card__countdown">
            <img src="images/icon-clock.svg" alt="Clock" class="card__icon">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <img src="images/image-avatar.png" alt="card__auther-img" class="card__auther-img">
        <p>Creation of<a href="#"> Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
